CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_MOUSE=y


CONFIG_SPI=y
CONFIG_INPUT=y


CONFIG_PMW3610=y
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12


CONFIG_ZMK_BATTERY_REPORTING=y

# ▼▼▼ 以下を追記 ▼▼▼

# RGBアンダーグロー機能（LED制御）を有効化
CONFIG_ZMK_RGB_UNDERGLOW=y

# WS2812（LEDチップ）のドライバを有効化
CONFIG_WS2812_STRIP=y

# 電源管理のトラブル防止（これをnにしないと電池駆動時に光らないことがあります）
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# ▼▼▼ 通信安定化設定（LED同期用） ▼▼▼

# Bluetoothの電波強度を最強(+8dBm)にする
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# LEDのアニメーション処理用バッファを確保
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n

# 左右間通信の遅延対策（実験的機能ですが効果があります）
# エラーが出る場合はこの行を削除してください
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
